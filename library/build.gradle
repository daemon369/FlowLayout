plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext {
    pub = [
            group   : 'me.daemon',
            artifact: 'flowlayout',
            version : '0.1.1'
    ]

    bintrayRepo = 'maven'
    bintrayName = pub.artifact

    bintrayOverride = false

    libraryName = 'FlowLayout'

    libraryDescription = 'Android flow layout'

    siteUrl = 'https://github.com/daemon369/FlowLayout'
    gitUrl = 'https://github.com/daemon369/FlowLayout.git'

    developerId = 'daemon369'
    developerName = 'daemon369'
    developerEmail = 'daemon336699@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "$pub.group.$pub.artifact"]
    }

    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'androidx.annotation:annotation:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply from: 'https://gist.githubusercontent.com/daemon369/68181149e12655300101ea9565679403/raw/b4770d9fc7df05224f57d2521366b7c78771be9f/AndroidPublishToMavenAndBintray'

bintray {
    override = bintrayOverride
}


apply plugin: 'maven'

task sourceJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}
artifacts {
    archives sourceJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = pub.group
            pom.artifactId = pub.artifact
            pom.version = pub.version
            repository(url: uri("${System.getProperty("user.home")}/repo"))
        }
    }
}

